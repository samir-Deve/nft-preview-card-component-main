<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">

    <figure class="card__img-view-icon">

      <img class="card__img card__info--cursor" src="./images/image-equilibrium.jpg" alt="">

      <div class="card__view-icon">
        <svg class="view" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
      </div>

    </figure>

    <fieldset class="card__card-info-conts">

      <section class="card__card-info card__info--cursor card__name-code">
        <h2 class="card__name">
          Equilibrium
        </h2>
        <h2 class="card__code">
          #3429
        </h2>
      </section>

      <section class="card__card-info card__para-cont">
        <p class="card__para">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <section class="card__card-info card__card-price-remaining-time">

        <span class="card__price">
          0.041 ETH
        </span>

        <span class="card__remaining-time">
          <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <span class="card__remaining-time-icon">
            3 days left
          </span>
        </span>
      </section>

      <section class="card__card-info card__profile">

        <figure class="card__avatar">
          <img class="card__avatar-img" src="/images/image-avatar.png" alt="">
        </figure>

        <section class="card__creator">

          <p class="card__creator-text">
            Creation of
          </p>

          <p class="card__creator-name card__info--cursor">
            Jules Wyvern
          </p>
        </section>
      </section>
    </fieldset>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samir yoro'gli</a>.
  </div>
</body>
</html>
